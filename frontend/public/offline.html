<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Offline - MayuraPOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1D4ED8;
            margin-bottom: 15px;
        }
        p {
            color: #4B5563;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/logo192.png" alt="MayuraPOS Logo" class="logo" />
        <h1>You are offline</h1>
        <p>It looks like you've lost internet connection. Some features may be limited. Please reconnect to restore full functionality.</p>
        <p>You can continue using the app with cached data.</p>
    </div>
</body>
</html>
